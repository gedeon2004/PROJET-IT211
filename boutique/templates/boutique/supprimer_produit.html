<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supprimer Produit</title>
    
    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 500px;
            margin-top: 80px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .btn-danger, .btn-secondary {
            padding: 12px;
            font-size: 16px;
            border-radius: 8px;
            width: 100%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2 class="text-danger">⚠️ Suppression du Produit</h2>
        <p class="mb-4">Êtes-vous sûr de vouloir supprimer ce produit ?<br><strong>Cette action est irréversible.</strong></p>

        <button class="btn btn-danger mb-2" data-bs-toggle="modal" data-bs-target="#confirmModal">Supprimer</button>
        <a href="/" class="btn btn-secondary">Annuler</a>
    </div>

    <!-- Modal de Confirmation -->
    <div class="modal fade" id="confirmModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title">Confirmer la Suppression</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <p>Voulez-vous vraiment supprimer ce produit ? Cette action ne peut pas être annulée.</p>
                </div>
                <div class="modal-footer">
                    <form id="deleteForm" method="POST">
                        <button type="submit" class="btn btn-danger">Oui, Supprimer</button>
                    </form>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
